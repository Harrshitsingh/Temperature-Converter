<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Temperature Converter</title>
</head>

<body class="bg-lime-600">


    <h1 class="text-center mt-5 text-2xl font-semibold underline decoration-2 decoration-dotted">Temperature Converter
    </h1>

    <div class="flex flex-col p-2 mt-20">


        <div class="flex items-center mx-auto mb-6">
            <label for="" class="mx-5 font-semibold "> Celsius =</label>
            <input type="number" placeholder="Celsius value"
                class=" text-center  p-6 outline-none rounded-xl shadow-lg hover:bg-slate-200 hover:cursor-pointer"
                id="cel">
        </div>

        <div class="flex items-center mx-auto mt-6">
            <label for="" class="mx-3 font-semibold">Fahrenite =</label>
            <input type="number" placeholder="Fahrenite value" class="text-center p-6 outline-none shadow-lg rounded-xl
            hover:bg-slate-200 hover:cursor-pointer " id="fah">
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
